<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</head>
<body>
  <div id="form">
    <h2>Login to the website</h2>
    <input type="text" id="firstname" placeholder="Firstname">
    <input type="text" id="email" placeholder="Email">
    <button onclick="setCookiesAndShowWelcomeMessage()">Log me in</button>
  </div>

  <script type="application/javascript">
    function setCookiesAndShowWelcomeMessage() {
      let cookie1Val = document.getElementById("firstname").value;
      let cookie2Val = document.getElementById("email").value;

      Cookies.set("firstname", cookie1Val,{expires: 10, path: "/"});
      Cookies.set("email", cookie2Val,{expires: 10, path: "/"});

      showWelcomeMessageOrForm();
    }

    function showCookies() {
      let cookies =  document.cookie.split(";");
      let p = document.createElement("p");
      let txt = document.createTextNode("Email: " + Cookies.get("email") + " - Firstname: " + Cookies.get("firstname"));

      p.appendChild(txt);
      document.body.appendChild(p);
    }

    function showForm() {
      let h1 = document.getElementById("h1");
      h1.remove();
      document.getElementById("form").style.display = "block";
    }

    function hideForm() {
      document.getElementById("form").style.display = "none";
    }

    function deleteCookiesAndShowForm() {
      Cookies.remove("firstname")
      Cookies.remove("email")

      showForm();
    }

    function showWelcomeMessageOrForm() {
      if (Cookies.get("firstname").localeCompare("") === 0) {
        showForm();
      } else {
        let firstname = Cookies.get("firstname");
        let h1 = document.createElement("h1");
        let a = document.createElement("a");

        a.appendChild(document.createTextNode("(logout)"));
        a.style.fontWeight = "normal";
        a.style.fontStyle = "italic";
        a.style.marginLeft = "10px";
        a.addEventListener("click", deleteCookiesAndShowForm)

        h1.appendChild(document.createTextNode("Welcome " + firstname));
        h1.appendChild(a);
        h1.setAttribute("id", "h1")
        document.body.appendChild(h1);
        hideForm();
      }
    }
  </script>
</body>
</html>
