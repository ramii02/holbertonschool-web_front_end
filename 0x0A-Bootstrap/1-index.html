<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="p-2 col-lg text-light bg-primary text-center">Primary</div>
            <div class="p-2 col-lg text-light bg-success text-center">Success</div>
            <div class="p-2 col-lg text-light bg-danger text-center">Danger</div>
            <div class="p-2 col-lg text-light bg-warning text-center">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 col-md text-light bg-primary text-center">Primary</div>
            <div class="p-2 col-md text-light bg-success text-center">Success</div>
            <div class="p-2 col-md text-light bg-danger text-center">Danger</div>
            <div class="p-2 col-md text-light bg-warning text-center">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 col-md text-light bg-primary text-center">Primary</div>
            <div class="p-2 col-md-4 text-light bg-success text-center">Success</div>
            <div class="p-2 col-md-6 text-light bg-danger text-center">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 col order-xl-1 order-lg-2 order-md-3 order-sm-4 order-4 text-light bg-primary text-center">Primary</div>
            <div class="p-2 col order-xl-2 order-lg-3 order-md-4 order-sm-1 order-1 text-light bg-success text-center">Success</div>
            <div class="p-2 col order-xl-3 order-lg-4 order-md-1 order-sm-2 order-2 text-light bg-danger text-center">Danger</div>
            <div class="p-2 col order-xl-4 order-lg-1 order-md-2 order-sm-3 order-3 text-light bg-warning text-center">Warning</div>
        </div>

        <hr/>

        <div class="row">
            <div class="p-2 col-md text-light bg-primary text-center">Primary</div>
            <div class="p-2 col-md offset-md-8 text-light bg-success text-center">Success</div>
        </div>

        <hr/>

        <div class="row">
            <div class="p-2 col-md text-light bg-primary text-center">Primary</div>
            <div class="p-2 col-md offset-md-4 text-light bg-success text-center">Success</div>
            <div class="p-2 col-md offset-md-2 text-light bg-danger text-center">Danger</div>
        </div>
    </body>
</html>
